{% extends "base.html" %}
{% block title %}הרשמה{% endblock %}

{% block content %}
<form method="POST" class="card">
    <h2 class="text-center mb-4">✍️ הרשמה</h2>

    <input type="text" name="username" placeholder="שם משתמש" required>
    <input type="password" name="password" placeholder="סיסמה" required>

    <button class="w-100 mt-3">הרשמה</button>

    <p class="text-center mt-3">
        כבר רשום?
        <a href="{{ url_for('login') }}">להתחברות</a>
    </p>
</form>
{% endblock %}
