<!doctype html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}专砖转 拽转 {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h1> 专砖转 拽转 </h1>
        <a href="{{ url_for('logout') }}" class="logout-link"
           style="color: white; text-decoration: none; font-weight: bold;">转转拽</a>
    </div>
</header>

<main>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <ul class="flashes" role="alert" aria-live="polite">
        {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
    </ul>

    <script>
        setTimeout(function () {
          const flashItems = document.querySelectorAll('.flashes li');
          flashItems.forEach(function (el) {
            el.style.opacity = "0";
            setTimeout(function () {
              if (el.parentNode) el.remove();
            }, 500);
          });
        }, 3000);
    </script>

    {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</main>
</body>
</html>
