{% extends "base.html" %}

{% block title %}התחברות{% endblock %}

{% block content %}
  <h2>התחברות</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul style="color:red;">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form method="POST">
    <input type="text" name="username" placeholder="שם משתמש" required><br>
    <input type="password" name="password" placeholder="סיסמה" required><br>
    <button type="submit">התחבר</button>
  </form>

  <p>עדיין לא רשום? <a href="{{ url_for('register') }}">הירשם כאן</a></p>
{% endblock %}
