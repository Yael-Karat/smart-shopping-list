{% extends "base.html" %}
{% block title %}התחברות{% endblock %}

{% block content %}
<form method="POST" class="card">
    <h2 class="text-center mb-4">🔐 התחברות</h2>

    <input type="text" name="username" placeholder="שם משתמש" required>
    <input type="password" name="password" placeholder="סיסמה" required>

    <button class="w-100 mt-3">התחבר</button>

    <p class="text-center mt-3">
        עדיין אין חשבון?
        <a href="{{ url_for('register') }}">להרשמה</a>
    </p>
</form>
{% endblock %}
