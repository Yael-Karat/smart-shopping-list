{% extends "base.html" %}

{% block title %}הוספת רשימה חדשה{% endblock %}

{% block content %}
  <h2>הוספת רשימת קניות חדשה</h2>
  <form method="POST">
    <label for="name">שם הרשימה:</label>
    <input type="text" name="name" id="name" required>

    <label for="items">פריטים (כל שורה = פריט):</label>
    <textarea name="items" id="items" rows="6" placeholder="לדוגמא: חלב, לחם, עגבנייה"></textarea>

    <button type="submit">שמור</button>
  </form>
{% endblock %}
