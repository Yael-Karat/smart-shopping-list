{% extends "base.html" %}
{% block title %}עריכת פריט{% endblock %}
{% block content %}
<h2>עריכת פריט</h2>
<form method="POST">
  <label>שם:</label>
  <input type="text" name="name" value="{{ item.name }}" required>
  <label>קטגוריה (לא חובה):</label>
  <input type="text" name="category" value="{{ item.category or '' }}">
  <button type="submit">שמור</button>
</form>
<a href="{{ url_for('lists') }}">← חזרה</a>
{% endblock %}
